<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Password generator app</title>
    <!-- change slidebar and checkbox -->
  </head>
  <body>
    <div class="main-container">
      <h2 class="name">Password Generator</h2>
      <div class="password-result">
        <h1 class="password">PTx1f5DaFX</h1>
        <div class="copy">
          <p class="copy-txt"></p>
          <svg width="21" height="24" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z"
              fill="#A4FFAF"
            />
          </svg>
        </div>
       
      </div>
      <div class="password-generate">
        <div class="data">
          <h2 class="length filter">Character Length</h2>
          <h2 class="amount">0</h2>
        </div>
        <!-- --------------------------------------->
        <input type="range" class="custom-range slider"  min="1" step="1" max="20" value="0"/>
        <!-- --------------------------------------->        
        <div class="checkboxes flex">
          <label for="inclUppercase" class="checkboxLabel">
            <input
              type="checkbox"
              name="inclUppercase"
              id="inclUppercase"
            
            />Include Uppercase Letters
            <span class="checkmark"
              ><img
                src="./assets/images/icon-check.svg"
                alt="checked-icon"
                class="check-icon"
            /></span>
          </label>
          <label for="inclLowercase" class="checkboxLabel">
            <input
              type="checkbox"
              name="inclLowercase"
              id="inclLowercase"
            />Include Lowercase Letters
            <span class="checkmark"
              ><img
                src="./assets/images/icon-check.svg"
                alt="checked-icon"
                class="check-icon"
            /></span>
          </label>
          <label for="inclNumber" class="checkboxLabel">
            <input type="checkbox" name="inclNumber" id="inclNumber" />Include
            Numbers
            <span class="checkmark"
              ><img
                src="./assets/images/icon-check.svg"
                alt="checked-icon"
                class="check-icon"
            /></span>
          </label>
          <label for="inclSymbol" class="checkboxLabel">
            <input type="checkbox" name="inclSymbol" id="inclSymbol" />Include
            Symbols
            <span class="checkmark"
              ><img
                src="./assets/images/icon-check.svg"
                alt="checked-icon"
                class="check-icon"
            /></span>
          </label>
        </div>
         <!-- -------------------------------------->
        <div class="strength">
          <h2>STRENGTH</h2>
          <div class="strength-indicator">
            <h2 class="difficult-level"></h2>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
          </div>
        </div>
        <button class="generate-btn">
          GENERATE
          <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg">
            <path
              fill="#24232C"
              d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"
            />
          </svg>
        </button>
      </div>
    
    </div>
    <script src="script.js"></script>
  </body>
</html>
